<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sign In</h3>
          <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
